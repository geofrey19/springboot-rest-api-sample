<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
 <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<h3>springboot-rest-api-sample é ç</h3>

	<form action="" id="formCadastroUser">
		<div class="form-group">
			<label for="id">ID</label> <input type="text" class="form-control"
				id="id" readonly="readonly">
		</div>

		<div class="form-group">
			<label for="nome">Nome do Usuário</label> <input type="text"
				class="form-control" id="nome" placeholder="Informe o nome"
				required="required">
		</div>

		<div class="form-group">
			<label for="idade">Idade do Usuário</label> <input type="number"
				class="form-control" id="idade" placeholder="Informe a idade"
				required="required">
		</div>

		<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
		<button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastroUser').reset();">Novo</button>
	</form>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script type="text/javascript">
function salvarUsuario(){
	var id = $("#id").val();
	var nome = $("#nome").val();
	var idade = $("#idade").val();
	
	$.ajax({
		method: "POST",
		url: "salvar",
		data: JSON.stringify({id : id , nome : nome, idade : idade}),
		contentType: "application/json; charset=utf-8",
		success: function (response){
			$("#id").val(response.id);
			alert("Salvo com sucesso");
		}
	}).fail(function(xhr, status, erroThrown){
		alert("Erro ao salvar usuário "+ xhr.responseText);
	});
	
}
</script>
</body>
</html>
